            <!--Use the below code snippet to provide real time updates to the live chat plugin without the need of copying and paste each time to your website when changes are made via PBX-->
<call-us-selector phonesystem-url="https://1039.3cx.cloud" party="ombekaalbert"></call-us-selector>
 
<!--Incase you don't want real time updates to the live chat plugin when options are changed, use the below code snippet. Please note that each time you change the settings you will need to copy and paste the snippet code to your website--> 
<call-us 
phonesystem-url="https://1039.3cx.cloud" 
style="font-family:Rubik;position:fixed;font-size:16px;line-height:17px;z-index: 99999;--call-us-main-accent-color:#47D6D6;--call-us-main-background-color:#FFFFFF;--call-us-plate-background-color:#206C77;--call-us-plate-font-color:#E6E6E6;--call-us-main-font-color:#292929;--call-us-agent-bubble-color:#29292910;right: 20px; bottom: 20px;" 
id="wp-live-chat-by-3CX" 
minimized="true" 
animation-style="fadein" 
party="ombekaalbert" 
minimized-style="bubbleright" 
allow-call="false" 
allow-video="false" 
allow-soundnotifications="true" 
enable-mute="true" 
enable-onmobile="true" 
offline-enabled="true" 
enable="true" 
ignore-queueownership="false" 
authentication="email" 
operator-name="Support" 
show-operator-actual-name="true" 
aknowledge-received="true" 
gdpr-enabled="true" 
message-userinfo-format="avatar" 
message-dateformat="both" 
lang="browser" 
button-icon-type="doublebubble" 
authentication-message="Could we have your contact info." 
greeting-visibility="none" 
greeting-offline-visibility="none" 
chat-delay="2000" 
enable-direct-call="false" 
enable-ga="false" 
></call-us>
<script defer src="https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js" id="tcx-callus-js" charset="utf-8"></script>

            



        </section>
